name: Build APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle

      - name: Debug tree (show where files are)
        run: |
          echo "=== ROOT ==="
          ls -la
          echo "=== FIND gradlew ==="
          find . -maxdepth 3 -type f -name "gradlew" -print
          echo "=== FIND settings.gradle* ==="
          find . -maxdepth 3 -type f \( -name "settings.gradle" -o -name "settings.gradle.kts" \) -print

      - name: Build Debug APK (auto-detect gradlew)
        run: |
          set -euxo pipefail

          if [ -f "./gradlew" ]; then
            # Fix CRLF if uploaded from Windows
            sed -i 's/\r$//' ./gradlew
            chmod +x ./gradlew
            ./gradlew :app:assembleDebug

          elif [ -f "./android/gradlew" ]; then
            sed -i 's/\r$//' ./android/gradlew
            chmod +x ./android/gradlew
            cd android
            ./gradlew :app:assembleDebug

          else
            echo "ERROR: gradlew not found in root or ./android/"
            exit 1
          fi

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: nexus-alchemy-debug-apk
          path: |
            **/app/build/outputs/apk/debug/*.apk
          if-no-files-found: error
